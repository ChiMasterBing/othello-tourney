{% extends "games/base.html" %}
{% load static %}

{% block main %}
    <div class="container-fluid centered">
        <div class="playform align-content-center">
            <form action="{% url "games:play" %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.black.label_tag }}
                    <br>
                    {{ form.black }}
                </div>
                <div class="form-group">
                    {{ form.white.label_tag }}
                    <br>
                    {{ form.white }}
                </div>
                <div class="form-group">
                    {{ form.time_limit.label_tag }}
                    {{ form.time_limit }}
                </div>
                <input type="submit" value="Start Match!"/>
            </form>
        </div>
    </div>

{% endblock %}
